name: Push on branch checks

on:
  pull_request:
  push:
    branches:
      - master
      - 1-dev
      - 2-dev
      - 3-dev

env:
  NODE_VERSION: "16"

jobs:
  backend_lint:
    name: Lint Backend
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - uses: actions/setup-node@v1.4.4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Login PaaS
        shell: bash
        env:
          KUZZLE_PAAS_PASSWORD: ${{ secrets.KUZZLE_PAAS_PASSWORD }}
        run: |
          cd backend
          npx kourou paas:login --username="${{ secrets.KUZZLE_PAAS_USERNAME }}"
      - uses: ./.github/actions/backend-lint

  backend_functional_tests:
    name: Functional Tests Backend
    runs-on: ubuntu-18.04
    needs: [backend_lint]
    env:
      KUZZLE_VAULT_KEY: ${{ secrets.KUZZLE_VAULT_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - uses: actions/setup-node@v1.4.4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Login PaaS
        shell: bash
        env:
          KUZZLE_PAAS_PASSWORD: ${{ secrets.KUZZLE_PAAS_PASSWORD }}
        run: |
          cd backend
          npx kourou paas:login --username="${{ secrets.KUZZLE_PAAS_USERNAME }}"
      - uses: ./.github/actions/backend-functional-test

  iot_console_lint:
    name: Lint IoT Console
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - uses: actions/setup-node@v1.4.4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Login PaaS
        shell: bash
        env:
          KUZZLE_PAAS_PASSWORD: ${{ secrets.KUZZLE_PAAS_PASSWORD }}
        run: |
          cd backend
          npx kourou paas:login --username="${{ secrets.KUZZLE_PAAS_USERNAME }}"
      - uses: ./.github/actions/iot-console-lint

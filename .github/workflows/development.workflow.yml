name: Run functional tests and lint on development branches and pull requests

on:
  pull_request: # All pull requests

env:
  NODE_VERSION: "18"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Login to PaaS NPM registry
        uses: kuzzleio/paas-action@v0.7.3
        with:
          username: ${{ secrets.CORE_TEAM_PAAS_USERNAME }}
          password: ${{ secrets.CORE_TEAM_PAAS_PASSWORD }}
          login_only: true
          npmrc_output_dir: ./
      
      - name: Copy NPMRC
        run: cp .npmrc ~/.npmrc


      - uses: ./.github/actions/lint

  functional-tests-backend:
    name: Functional Tests
    runs-on: ubuntu-22.04
    needs: [lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Login to PaaS NPM registry
        uses: kuzzleio/paas-action@v0.7.3
        with:
          username: ${{ secrets.CORE_TEAM_PAAS_USERNAME }}
          password: ${{ secrets.CORE_TEAM_PAAS_PASSWORD }}
          login_only: true
          npmrc_output_dir: ./

      - name: Copy NPMRC
        run: cp .npmrc ~/.npmrc


      - uses: ./.github/actions/functional-test-backend

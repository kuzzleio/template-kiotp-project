version: "3"

services:
  repo:
    image: kuzzleio/kuzzle-runner:16
    volumes:
      - ../../../:/var/app
      - ~/.npmrc:/root/.npmrc

  redis:
    image: redis:5
    ports:
      - "6379:6379"

  elasticsearch:
    image: kuzzleio/elasticsearch:7
    ports:
      - "9200:9200"
    environment:
      - ingest.geoip.downloader.enabled=false
    ulimits:
      nofile: 65536
